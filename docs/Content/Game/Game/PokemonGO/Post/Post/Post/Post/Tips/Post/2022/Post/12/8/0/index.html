<h1>
<!-- #BeginEditable "doctitle" -->同じ種類のポケモンリストを取得する<!-- #EndEditable --></h1>
<!-- #BeginEditable "doctitle" -->
<div>
    <h2>概要</h2>
    <p>同じ種類のポケモンリストは、検索機能を使えば取得することができます。</p>
    <p>ですが、検索テキストを入力するのが非常に面倒だという意見があります。</p>
    <p>今回は、テキストを入力せずに、同じ種類のポケモンリストを取得する方法を紹介します。</p>
    <h2>手順</h2>
    <video controls="controls" height="500px" src="Data/Data1.MOV"></video>
    <ul>
        <li>ポケモンボックスからポケモンページを開いてください。</li>
        <li>メニューを開いてください。</li>
        <li>「図鑑」をクリックしてください。</li>
        <li>画面を下にスクロールしてください。</li>
        <li>「ボックス内の…を見る」ボタンをクリックしてください。</li>
    </ul>
</div>
