            position: fixed;

<body class="ms-Fabric" dir="ltr">

    <main>
        <div class="MainPanel">
            <h2>
                正しいデータを提供するために
            </h2>
            <p class="Text">
                ゲームリソースでは正しいデータを提供するために様々な努力をしていますが、不正確なデータを提供してしまう可能性があります。
            </p>
            <p class="Text">
                不正確なデータを発見した場合、問題を報告をすることで問題が解決する場合があります。
            </p>
            <p class="Text">
                問題を報告するには、ゲームリソーストップページから「設定」＞「ヘルプ」＞「問題を報告」と選択してください。
            </p>
        </div>
