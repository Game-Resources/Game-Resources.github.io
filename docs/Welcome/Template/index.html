<!DOCTYPE html>
<html>

<head>
    <meta content="ja" http-equiv="Content-Language">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width" name="viewport">
    <meta name="robots" content="noindex">
    <title>ゲームリソースへようこそ</title>
    <link href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
        rel="stylesheet" />
    <link rel="shortcut icon" href="../../favicon.png">
    <style>
        .PagePanel {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 44px;

            text-align: center;
        }

        button {
            border: 0px;
            cursor: pointer;
            height: 40px;
            color: black;
            background-color: #d6d7d7;
        }

        button:active {
            background-color: #c0c1c1;
        }

        .Text {
            font-size: large;
        }
    </style>
</head>

<body class="ms-Fabric" dir="ltr">
    <nav></nav>
    <header>
        <h1>
            ゲームリソースへようこそ
        </h1>
    </header>
    <main>
        <div class="MainPanel">

        </div>
        <div class="PagePanel">
            <button onclick="Skip()">
                スキップ
            </button>
            <button onclick="Back()">
                戻る
            </button>
            <!--Please disable it on the last screen:-->
            <button onclick="Next()">
                次へ
            </button>
            <!--Last screen only:-->
            <!--
            <button onclick="Close()">
                完了
            </button>
            -->
        </div>
    </main>
    <footer>
    </footer>
</body>
<script>
    function Skip() {
        localStorage.setItem("Welcome", "")
        location.href = "../../"
    }
    function Back() {
        location.href = "../" // Please enter a number.
    }
    // Please disable it on the last screen:
    function Next() {
        location.href = "../" // Please enter a number.
    }
    // Last screen only:

    function Close() {

        location.href = "../../"
    }
    */
</script>
