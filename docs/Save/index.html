<!DOCTYPE html>
<html>

<head>
    <meta content="ja" http-equiv="Content-Language">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width" name="viewport">
    <title>保存 | ゲームリソース</title>
    <meta name="robots" content="noindex">
    <link href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
        rel="stylesheet" />
    <!--<link rel="shortcut icon" href="favicon.png">-->
    <style>
        .SaveSelectIframePanel {
            width: 100%;
            height: 80vh;
        }

        .SaveSelectIframe {
            border: 0px;
        }

        button {
            border: 0px;
            height: 44px;
            width: 44px;
            cursor: pointer;
            background-size: 44px;
            background-color: white;
        }

        .NextButton {
            position: absolute;
            right: 0;
            background-image: url(../../Image/ForwardButtonEnabledIcon.svg);
        }
    </style>
</head>

<body class="ms-Fabric" dir="ltr">
    <nav></nav>
    <header>
        <h1>
            保存
        </h1>
    </header>
    <main>
        <div class="MainPanel">
            <div>
                <p>
                    保存するゲームを選択してください。
                </p>
            </div>
            <div class="SaveSelectIframePanel">
                <iframe onload="SaveSelectIframeLoad()" class="SaveSelectIframe" id="SaveSelectIframe" src="../Game/"
                    width="100%" height="100%">

                </iframe>
            </div>
        </div>
    </main>
    <footer>
    </footer>

    <script>
        var Start = false

        function SaveSelectIframeLoad() {

            if (Start) {
                alert("別タブで開いたページをブラウザのお気に入りに登録してください。")

                window.open((document.getElementById("SaveSelectIframe").contentWindow.location.href), '_blank')

                document.getElementById("SaveSelectIframe").src = "../Game/"

                Start = false
            } else {
                Start = true
            }
        }

        function Next(){
            location.href = "../2/"
        }
    </script>
</body>

</html>
