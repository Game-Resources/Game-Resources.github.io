<!DOCTYPE html>
<html>

<head>
    <link id="LinkCss" rel="stylesheet">
    <meta content="ja" http-equiv="Content-Language">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width" name="viewport">
    <meta name="robots" content="noindex">
    <title>保存 | ゲームリソース</title>
    <link href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
        rel="stylesheet" />
    <link rel="shortcut icon" href="../favicon.png">
    <style>
        .SaveSelectIframePanel {
            width: 100%;
            height: 80vh;
        }

        .SaveSelectIframe {
            border: 0px;
        }

        .CloseButton {
            background-image: url(../Image/BackEnabledIcon.svg);
        }
    </style>
</head>

<body class="ms-Fabric" dir="ltr">
    <nav></nav>
    <div class="ToolPanel">
        <button class="Button CloseButton" onclick="Close()">
        </button>
    </div>
    <header>
        <h1>
            保存
        </h1>
    </header>
    <main>
        <div class="MainPanel">
            <div>
                <p>
                    保存するゲームを選択してください。
                </p>
            </div>
            <div class="SaveSelectIframePanel">
                <iframe onload="SaveSelectIframeLoad()" class="SaveSelectIframe" id="SaveSelectIframe" src="../Content/Game/"
                    width="100%" height="100%">

                </iframe>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script>
    if (localStorage.getItem("DarkMode") == "1") {
        document.getElementById("LinkCss").href = "../StyleDark.css"
    } else{
        document.getElementById("LinkCss").href = "../Style.css"
    }
    
    var Start = false

    function Close() {
        window.location.href = "../"
    }

    function SaveSelectIframeLoad() {

        if (Start) {
            alert("別タブで開いたページをブラウザのお気に入りに登録してください。")

            window.open(("https://game-resources.github.io/?url=" + (document.getElementById("SaveSelectIframe").contentWindow.location.href)), '_blank')

            document.getElementById("SaveSelectIframe").src = "../Game/"

            Start = false
        } else {
            Start = true
        }
    }
</script>

</html>
