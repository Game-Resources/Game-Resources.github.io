<!DOCTYPE html>
<html>

<head>
    <meta content="ja" http-equiv="Content-Language">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width" name="viewport">
    <meta name="robots" content="noindex">
    <title>アプリを更新 | ゲームリソース</title>
    <link href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
        rel="stylesheet" />
    <link rel="shortcut icon" href="../../favicon.png">
    <style>
        button {
            border: 0px;
            cursor: pointer;
            height: 40px;
            color: black;
            background-color: #d6d7d7;
        }

        .Button {
            border: 0px;
            height: 44px;
            width: 44px;
            cursor: pointer;
            background-size: 44px;
            background-color: white;
        }

        .CloseButton {
            background-image: url(../../Image/BackEnabledIcon.svg);
        }
    </style>
</head>

<body class="ms-Fabric" dir="ltr">
    <nav></nav>
    <div class="ToolPanel">
        <button class="Button CloseButton" onclick="Close()">
        </button>
    </div>
    <header>
        <h1>
            アプリを更新
        </h1>
    </header>
    <main>
        <main>
            <button onclick="AppUpdate()">
                最新の状態に更新
            </button>
        </main>
    </main>
    <footer>
    </footer>
</body>
<script>
    function Close() {
        window.location.href = "../"
    }

    function AppUpdate() {
        window.location.reload(true)
    }
</script>

</html>
