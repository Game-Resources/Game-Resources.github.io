<!DOCTYPE html>
<html>

<head>
    <link id="LinkCss" rel="stylesheet">
    <meta content="ja" http-equiv="Content-Language">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width" name="viewport">
    <meta name="robots" content="noindex">
    <title>共有 | ゲームリソース</title>
    <link href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
        rel="stylesheet" />
    <link rel="shortcut icon" href="../favicon.png">
    <style>
        .CloseButton {
            background-image: url(../Image/BackEnabledIcon.svg);
        }
    </style>
</head>

<body class="ms-Fabric" dir="ltr">
    <nav></nav>
    <div class="ToolPanel">
        <button class="Button CloseButton" onclick="Close()">
        </button>
    </div>
    <header>
        <h1>
            共有
        </h1>
    </header>
    <main>
        <div>
            <p>
                <button onclick="Email()">
                    メールで共有
                </button>
            </p>
            <p>
                <button onclick="Twitter()">
                    Twitterを使用
                </button>
            </p>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script>
    if (localStorage.getItem("DarkMode") == "1") {
        document.getElementById("LinkCss").href = "../StyleDark.css"
    } else {
        document.getElementById("LinkCss").href = "../Style.css"
    }

    function Close() {
        window.location.href = "../"
    }

    function Email() {
        const url = new URL(window.location.href)
        const params = url.searchParams
        const parameterUrl = params.get("url")

        window.open("mailto:?body=" + parameterUrl, "_blank")
    }
    function Twitter() {
        const url = new URL(window.location.href)
        const params = url.searchParams
        const parameterUrl = params.get("url")

        window.open("https://twitter.com/intent/tweet?url=" + parameterUrl, "_blank")
    }
</script>

</html>
