<!DOCTYPE html>
<html lang="ja">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width" name="viewport">
    <title>ゲームリソース</title>
    <meta name="description" content="このサイトでは、ゲームの便利な資料を提供しています。">
    <link href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
        rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.png">
    <style>
        header {
            width: 100%;
            height: auto;
        }

        .MainIframePanel {
            width: 100%;
            height: 75vh;
        }

        .SaveIframePanel {
            width: 100%;
            height: 80vh;
        }

        nav {
            width: 100%;
            height: 44px;

            text-align: center;
        }

        footer {
            width: 100%;
            height: auto;
        }

        button {
            border: 0px;
            cursor: pointer;
            height: 40px;
            background-color: #008080;
            color: white;
        }

        .Button {
            border: 0px;
            height: 44px;
            width: 44px;
            cursor: pointer;
            background-size: 44px;
            background-color: white;
        }

        .MainIframe {
            border: 0px;
        }

        .SaveIframe {
            border: 0px;
        }

        .BackButton {
            background-image: url(Image/BackEnabledIcon.svg);
        }

        .GameButton {
            background-image: url(Image/GameIcon.svg);
        }

        .AboutButton {
            background-image: url(Image/AboutIcon.svg);
        }

        .NewsButton {
            background-image: url(Image/NewsIcon.svg);
        }

        .ModeSaveButton {
            background-image: url(Image/SaveIcon.svg);
        }

        .ModeSettingButton {
            background-image: url(Image/SettingIcon.svg);
        }

        .ModeMainButton {
            background-image: url(Image/BackEnabledIcon.svg);
        }

        .ModeFavoriteButton {
            background-image: url(Image/FavoriteIcon.svg);
        }
    </style>
</head>

<body class="ms-Fabric" dir="ltr">
    <main>
        <div id="MainPanel">
            <header>
                <button class="Button BackButton" onclick="Back()">
                </button>
                <button class="Button ModeSettingButton" onclick="ChangeMode('Setting')">
                </button>
                <button class="Button ModeSaveButton" onclick="ChangeMode('Save')">
                </button>
                <button class="Button ModeFavoriteButton" onclick="ChangeMode('Favorite')">
                </button>
            </header>
            <main class="MainIframePanel">
                <iframe class="MainIframe" id="MainIframe" src="Game/" width="100%" height="100%">

                </iframe>
            </main>
            <nav>
                <button class="Button GameButton" onclick="ShowGame()">
                </button>
                <button class="Button AboutButton" onclick="ShowAbout()">
                </button>
                <button class="Button NewsButton" onclick="ShowNews()">
                </button>
            </nav>
        </div>
        <div id="SavePanel">
            <main class="SaveIframePanel">
                <iframe class="SaveIframe" id="SaveIframe" src="Save/" width="100%" height="100%">

                </iframe>
            </main>
            <nav>
                <button class="Button ModeMainButton" onclick="ChangeMode('Main')">
                </button>
            </nav>
        </div>
        <div id="SettingPanel">
            <header>
                <h1>
                    設定
                </h1>
            </header>
            <main>
                <p>
                    <button onclick="ReportIssue()">
                        問題を報告
                    </button>
                </p>
                <p>
                    <button onclick="ChangeMode('AppUpdate')">
                        アプリを更新
                    </button>
                </p>
            </main>
            <nav>
                <button class="Button ModeMainButton" onclick="ChangeMode('Main')">
                </button>
            </nav>
        </div>
        <div id="FavoritePanel">
            <header>
                <h1>
                    お気に入り
                </h1>
            </header>
            <main>
                <div>
                    <p>
                        ブラウザのお気に入りに現在開いているゲームリソース内のページを追加するには、以下のボタンをクリックしてください。
                    </p>
                </div>
                <button onclick="FavoriteAdd()">
                    お気に入りに追加
                </button>
            </main>
            <nav>
                <button class="Button ModeMainButton" onclick="ChangeMode('Main')">
                </button>
            </nav>
        </div>
        <div id="AppUpdatePanel">
            <main>
                <button onclick="AppUpdate()">
                    最新の状態に更新
                </button>
            </main>
            <nav>
                <button class="Button ModeMainButton" onclick="ChangeMode('Main')">
                </button>
            </nav>
        </div>
    </main>
</body>
<script>
    const url = new URL(window.location.href);
    const params = url.searchParams;

    ChangeMode('Main')

    const parameterUrl = params.get("url")
    if (!(parameterUrl == null)) {
        document.getElementById("MainIframe").src = parameterUrl
    }

    function ShowGame() {
        OpenUrl("https://game-resources.github.io/Game/")
    }
    function ShowAbout() {
        OpenUrl("https://game-resources.github.io/About/")
    }
    function ShowNews() {
        OpenUrl("https://game-resources.github.io/Post/categories/#general")
    }
    function Back() {
        window.history.back()
    }
    function ReportIssue() {
        window.open(("https://github.com/Game-Resources/Game-Resources.github.io/issues"), '_blank')
    }
    function FavoriteAdd() {
        alert("別タブで開いたページをブラウザのお気に入りに登録してください。")

        window.open(("https://game-resources.github.io/?url=" + (document.getElementById("MainIframe").contentWindow.location.href)), '_blank')
    }
    function AppUpdate() {
        window.location.reload(true)
    }

    function ChangeMode(mode) {
        document.getElementById('SavePanel').style.display = 'none'
        document.getElementById('SettingPanel').style.display = 'none'
        document.getElementById('MainPanel').style.display = 'none'
        document.getElementById('FavoritePanel').style.display = 'none'
        document.getElementById('AppUpdatePanel').style.display = 'none'

        if (mode == "Main") {
            document.getElementById('MainPanel').style.display = 'block'
        }
        if (mode == "Setting") {
            document.getElementById('SettingPanel').style.display = 'block'
        }
        if (mode == "Save") {
            document.getElementById('SavePanel').style.display = 'block'
        }
        if (mode == "Favorite") {
            document.getElementById('FavoritePanel').style.display = 'block'
        }
        if (mode == "AppUpdate") {
            document.getElementById('AppUpdatePanel').style.display = 'block'
        }
    }

    function OpenUrl(Url) {
        document.getElementById("MainIframe").src = Url;
    }
</script>

</html>
