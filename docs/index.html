<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta content="width=device-width" name="viewport">
        <title>ゲームリソース</title>
        <link
            href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
            rel="stylesheet" />
        <link rel="shortcut icon" href="favicon.png">
        <style>
            header {
                width: 100%;
                height: auto;
            }

            main {
                width: 100%;
                height: 85vh;
            }

            nav {
                width: 100%;
                height: 44px;

                text-align: center;
            }

            footer {
                width: 100%;
                height: auto;
            }

            button {
                background-color: hsl(180, 100%, 25%);
                border: 0px;
                color: white;
                height: 44px;
                width: 24%;
                cursor: pointer;
            }

            button:active {
                background-color: hsl(180, 100%, 20%);
            }

            iframe {
                border: 0px;
            }

            .BackButton {
                width: 44px;
                height: 44px;
                background-image: url(Image/BackEnabledIcon.svg);
                background-color: white;
                background-size: 44px;
            }

            .BackButton:active {
                background-color: white;
            }
        </style>
    </head>

    <body class="ms-Fabric" dir="ltr">


        <header>
            <button class="BackButton" onclick="Back()">
            </button>
        </header>
        <main>
            <iframe id="mainiframe" src="Game/" width="100%" height="100%">
            </iframe>
        </main>
        <nav>
            <button onclick="ShowGame()">
                ゲーム
            </button>
            <button onclick="ShowAbout()">
                について
            </button>
            <button onclick="ShowNews()">
                ニュース
            </button>
            <button class="OtherButton" onclick="ShowOther()">
                その他
            </button>
        </nav>
        <footer>
        </footer>
    </body>
    <script>
        function ShowGame() {
            document.getElementById("mainiframe").src = "Game/"
        }
        function ShowAbout() {
            document.getElementById("mainiframe").src = "About/"
        }
        function ShowNews() {
            document.getElementById("mainiframe").src = "https://game-resources.github.io/Post/categories/#general"
        }
        function ShowOther() {
            document.getElementById("mainiframe").src = "Other/"
        }
        function Back() {
            history.back()
        }
    </script>
</html>
