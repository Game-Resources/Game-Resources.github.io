<!DOCTYPE html>
<html lang="ja">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width" name="viewport">
    <title>ゲームリソース</title>
    <meta name="description" content="このサイトでは、ゲームの便利な資料を提供しています。">
    <link href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
        rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.png">
    <style>
        header {
            width: 100%;
            height: auto;
        }

        .MainIframePanel {
            width: 100%;
            height: 75vh;
        }

        nav {
            width: 100%;
            height: 44px;

            text-align: center;
        }

        footer {
            width: 100%;
            height: auto;
        }

        button {
            border: 0px;
            height: 44px;
            width: 44px;
            cursor: pointer;
            background-size: 44px;
            background-color: white;
        }

        .MainIframe {
            border: 0px;
        }

        .BackButton {
            background-image: url(Image/BackEnabledIcon.svg);
        }

        .GameButton {
            background-image: url(Image/GameIcon.svg);
        }

        .AboutButton {
            background-image: url(Image/AboutIcon.svg);
        }

        .NewsButton {
            background-image: url(Image/NewsIcon.svg);
        }

        .SaveButton {
            background-image: url(Image/SaveIcon.svg);
        }

        .OtherButton {
            background-image: url(Image/OtherIcon.svg);
        }
    </style>
</head>

<body class="ms-Fabric" dir="ltr">


    <header>
        <button class="BackButton" onclick="Back()">
        </button>
    </header>
    <main>
        <div class="MainIframePanel">
            <iframe class="MainIframe" id="MainIframe" src="Game/" width="100%" height="100%">

            </iframe>
        </div>
    </main>
    <nav>
        <button class="GameButton" onclick="ShowGame()">
        </button>
        <button class="AboutButton" onclick="ShowAbout()">
        </button>
        <button class="NewsButton" onclick="ShowNews()">
        </button>
        <button class="SaveButton" onclick="ShowSave()">
        </button>
        <button class="OtherButton" onclick="ShowOther()">
        </button>
    </nav>
    <footer>
    </footer>
</body>
<script>
    var lang = "ja"

    const url = new URL(window.location.href);
    const params = url.searchParams;

    const parameterUrl = params.get("url")
    if (!(parameterUrl == null)) {
        document.getElementById("MainIframe").src = parameterUrl
    }

    const parameterLang = params.get("lang")
    if (!(parameterLang == null)) {
        lang = parameterLang
    }

    function ShowGame() {
        OpenUrl("https://game-resources.github.io/Game/")
    }
    function ShowAbout() {
        OpenUrl("https://game-resources.github.io/About/")
    }
    function ShowNews() {
        OpenUrl("https://game-resources.github.io/https://game-resources.github.io/Post/categories/#general")
    }
    function ShowSave() {
        OpenUrl("https://game-resources.github.io/Save/")
    }
    function ShowOther() {
        OpenUrl("https://game-resources.github.io/Other/")
    }
    function Back() {
        window.history.back()
    }
    function OpenUrl(Url) {
        switch (lang) {
            case "en":
                document.getElementById("MainIframe").src = "https://translate.google.com/translate?sl=ja&tl=en&u=" + Url
            
            case "ja":
                document.getElementById("MainIframe").src = Url
        }
    }


</script>

</html>
